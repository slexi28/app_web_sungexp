<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi App Web Azure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">Agregar Orden</h1>
    <form id="ordenForm">
        <div class="mb-3">
            <label for="idCliente" class="form-label">ID Cliente</label>
            <input type="number" class="form-control" id="idCliente" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" class="form-control" id="total" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Orden</button>
    </form>

    <div id="respuesta" class="mt-3"></div>

    <script>
        document.getElementById('ordenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const idCliente = document.getElementById('idCliente').value;
            const total = document.getElementById('total').value;

            const response = await fetch('api_agregar_orden.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_cliente: idCliente, total: total })
            });

            const result = await response.text();
            document.getElementById('respuesta').innerHTML = result;
        });
    </script>
</body>
</html>
