<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi App Web Azure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
    </style>
</head>
<body class="container">

    <h1 class="mt-5 mb-4 text-center">Gestión de Órdenes</h1>

    <!-- Formulario para agregar una orden -->
    <form id="formOrden" class="mb-4">
        <div class="mb-3">
            <label for="id_cliente" class="form-label">ID Cliente</label>
            <input type="number" class="form-control" id="id_cliente" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" step="0.01" class="form-control" id="total" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" required>
                <option value="pendiente">Pendiente</option>
                <option value="enviado">Enviado</option>
                <option value="entregado">Entregado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Agregar Orden</button>
    </form>

    <!-- Botón para cargar todas las órdenes -->
    <button id="btnRefrescar" class="btn btn-primary mb-4">Ver Todas las Órdenes</button>

    <!-- Área para mostrar resultados -->
    <div id="resultado"></div>

    <script>
        const apiAgregar = 'http://20.11.51.152/api_agregar_orden.php';
        const apiListar = 'http://20.11.51.152/index.php?json';

        // Enviar nueva orden
        document.getElementById('formOrden').addEventListener('submit', function(e) {
            e.preventDefault();

            const id_cliente = document.getElementById('id_cliente').value;
            const total = document.getElementById('total').value;
            const estado = document.getElementById('estado').value;

            fetch(apiAgregar, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_cliente, total, estado })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('✅ Orden agregada correctamente.');
                    document.getElementById('formOrden').reset();
                } else {
                    alert('❌ Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('❌ Error de red: ' + error);
            });
        });

        // Cargar todas las órdenes
        document.getElementById('btnRefrescar').addEventListener('click', function() {
            fetch(apiListar)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        let html = `
                            <h3>Órdenes Registradas</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.data.forEach(orden => {
                            html += `
                                <tr>
                                    <td>${orden.id_orden}</td>
                                    <td>${orden.id_cliente}</td>
                                    <td>${orden.total}</td>
                                    <td>${orden.estado}</td>
                                    <td>${orden.fecha}</td>
                                </tr>
                            `;
                        });
                        html += '</tbody></table>';
                        document.getElementById('resultado').innerHTML = html;
                    } else {
                        document.getElementById('resultado').innerHTML =
                            '<div class="alert alert-danger">❌ Error: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('resultado').innerHTML =
                        '<div class="alert alert-danger">❌ Error de red: ' + error + '</div>';
                });
        });
    </script>

</body>
</html>
